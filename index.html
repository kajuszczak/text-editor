<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="title" content="Text-editor" />
    <meta name="description" content="Text editor" />
    <title>Text editor</title>
    <link href="https://css.gg/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="text-editor__container">
      <div class="text-editor__buttons">
        <button
          type="button"
          data-cmd="bold"
          class="text-editor__edit-btns text-editor__bold"
        >
          <i class="gg-format-bold"></i>
        </button>
        <button
          type="button"
          data-cmd="italic"
          class="text-editor__edit-btns text-editor__italic"
        >
          <i class="gg-format-italic"></i>
        </button>
        <button
          type="button"
          data-cmd="insertUnorderedList"
          class="text-editor__edit-btns text-editor__bullet-list"
        >
          <i class="gg-list"></i>
        </button>
      </div>
      <iframe name="textEditorField" id="text-editor__field" class="text-editor__field"></iframe>
      <div class="text-editor__data-btns">
        <input class="text-editor__load-save-btns text-editor__load-btn" type="file" id="file-selector" accept=".json">
        <input class="text-editor__load-save-btns text-editor__save-btn" type="button" id="file-saver" value="Save text"></input>
      </div>
    </section>
    <script src="text-editor.js"></script>
  </body>
</html>
